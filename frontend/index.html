<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nova AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card glass-effect">
            <div class="auth-header">
                <h1 class="logo">NOVA<span class="glow">AI</span></h1>
                <p>Welcome back</p>
            </div>
            
            <div class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" value="testuser">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" value="password123">
                </div>
                
                <button class="auth-btn" id="loginBtn">Login</button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
            
            <div id="result" style="margin-top: 20px; padding: 10px; text-align: center;"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (!username || !password) {
                resultDiv.innerHTML = '❌ Please enter username and password';
                resultDiv.style.color = 'red';
                return;
            }
            
            resultDiv.innerHTML = 'Attempting to login...';
            resultDiv.style.color = 'blue';
            
            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    resultDiv.innerHTML = '✅ Login successful! Redirecting...';
                    resultDiv.style.color = 'green';
                    
                    // Save token and username
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', username);
                    
                    // Redirect to main page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    resultDiv.innerHTML = '❌ Error: ' + (data.detail || 'Login failed');
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = '❌ Connection error: ' + error.message;
                resultDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
