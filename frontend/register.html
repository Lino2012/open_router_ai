<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nova AI</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #0B0B0F; color: white; }
        .container { max-width: 400px; margin: 0 auto; background: #1A1A22; padding: 30px; border-radius: 16px; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #14141A; border: 1px solid #2A1F3D; color: white; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #6A00FF; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .error { color: #FF4D4D; margin-top: 10px; }
        .success { color: #00C853; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NOVA<span style="color: #6A00FF;">AI</span></h1>
        <p>Create your account</p>
        
        <div>
            <input type="text" id="username" placeholder="Username" value="testuser">
            <input type="email" id="email" placeholder="Email" value="test@example.com">
            <input type="password" id="password" placeholder="Password" value="password123">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" value="password123">
            
            <button onclick="register()">Register</button>
            
            <p style="text-align: center; margin-top: 20px;">
                <a href="login.html" style="color: #6A00FF;">Already have an account? Login</a>
            </p>
            
            <div id="message" style="margin-top: 20px; text-align: center;"></div>
        </div>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<span class="error">❌ Passwords do not match</span>';
                return;
            }
            
            messageDiv.innerHTML = '⏳ Registering...';
            
            try {
                console.log('Sending request to:', 'http://localhost:8000/api/register');
                console.log('Data:', { username, email, password });
                
                const response = await fetch('http://localhost:8000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    messageDiv.innerHTML = '<span class="success">✅ Registration successful! Redirecting...</span>';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<span class="error">❌ Error: ${data.detail || 'Registration failed'}</span>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                messageDiv.innerHTML = `<span class="error">❌ Connection error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
