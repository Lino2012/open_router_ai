<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nova AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card glass-effect">
            <div class="auth-header">
                <h1 class="logo">NOVA<span class="glow">AI</span></h1>
                <p>Create your account</p>
            </div>
            
            <div class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>
                
                <button class="auth-btn" onclick="testRegister()">Register</button>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            
            <div id="result" style="margin-top: 20px; padding: 10px; text-align: center;"></div>
        </div>
    </div>

    <script>
        async function testRegister() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('result');
            
            if (password !== confirmPassword) {
                resultDiv.innerHTML = '❌ Passwords do not match';
                resultDiv.style.color = 'red';
                return;
            }
            
            resultDiv.innerHTML = 'Attempting to register...';
            resultDiv.style.color = 'blue';
            
            try {
                const response = await fetch('http://localhost:8000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '✅ Registration successful! Redirecting to login...';
                    resultDiv.style.color = 'green';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    resultDiv.innerHTML = '❌ Error: ' + (data.detail || 'Registration failed');
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                resultDiv.innerHTML = '❌ Connection error: ' + error.message;
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
